<!DOCTYPE html>
<html>
<head>
    <title>Movie Catalog</title>
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Movie Catalog</h1>
    <ul>
        {% for movie in movies %}
        <li><a href="{% url 'movie_detail' movie.pk %}">{{ movie.title }} - {{ movie.release_year }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
